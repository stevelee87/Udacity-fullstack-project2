<!DOCTYPE html>
<html>
{% include 'head.html' %}
<body>
{% include 'header.html' %}
{% include 'flashmessages.html' %}
{% include 'menu.html' %}

<div class='main'>
    <h1><a class='current-category' href="{{url_for('show_items', category_name = category_name)}}">
        {{ category_name }}
        </a> > {{ item_title }}
    </h1>
    <p>{{ description }}</p>
    {% if is_logged == True and authorized == True %}
        <div class='div-edit-delete'>
            <a class='std-link' href="{{url_for('edit_item', item_title = item_title)}}"> 
                Edit 
            </a> |
            <a class='std-link' href="{{url_for('delete_item', item_title = item_title)}}"> 
                Delete 
            </a>
        </div>
    {% endif %}
</div>   
</body>
</html>
